<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0c0;
        }

        header {
            background-color: #950000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            background-color: #000000;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: rgb(255, 28, 28);
            /* Set the color to red */
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>ICinema</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="#">Login</a>
        <a href="/Register">Register</a>

    </nav>
    <div class="container">
        <h2>User Registration</h2>
        <form action="#" method="post" onsubmit="return validateForm()">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div id="passwordError" class="error" style="display:none;">Passwords do not match</div>
            <div id="emailError" class="error" style="display:none;">Please enter a Gmail address</div>
            <input id="regis" type="submit" value="Register">
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var email = document.getElementById("email").value;
            var passwordError = document.getElementById("passwordError");
            var emailError = document.getElementById("emailError");

            if (password !== confirmPassword) {
                passwordError.innerHTML = "Passwords do not match";
                passwordError.style.display = "block";
                return false;
            } else {
                passwordError.style.display = "none";
            }

            if (!email.endsWith('@gmail.com')) {
                emailError.innerHTML = "Please enter a Gmail address";
                emailError.style.display = "block";
                return false;
            } else {
                emailError.style.display = "none";
            }

            // Redirect to the new page after successful validation
            window.location.href = "login.html";

            // Prevent form submission
            return false;
        }
    </script>
</body>

</html>
