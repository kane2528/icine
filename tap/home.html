        .movie img {

        .movie h3 {

            font-size: 16px;
            text-align: center;
        }
        nav {

        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
