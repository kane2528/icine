<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0c0;
        }
        header {
            background-color: #950000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
            background-color: #000000;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            color: #fff;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: rgb(255, 28, 28);
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ICinema</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="#">Login</a>
        <a href="registeration.html">Register</a>
    </nav>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <label for="username">Username (Gmail):</label>
            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9._%+-]+@gmail.com" required title="Please enter a valid Gmail address">
            <label for="password">Password (8-15 characters, no whitespace):</label>
            <input type="password" id="password" name="password" pattern="^\S{8,15}$" required title="Password must be 8-15 characters with no whitespace">
            <div class="error" id="errorMessage" style="display:none;">Invalid username or password!</div>
            <input type="submit" id="loginButton" value="Login">
        </form>
    </div>

    <script>
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (!username.endsWith('@gmail.com') || !password.match(/^\S{8,15}$/)) {
                errorMessage.style.display = "block";
            } else {
                window.location.href = "home.html";
            }
        });
    </script>
</body>
</html>
